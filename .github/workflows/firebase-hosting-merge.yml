name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'  # Specify the Node.js version required by your project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        # Ensure the build script is correctly defined in your package.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

       - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHARIGAMES }}  # Firebase service account JSON
          channelId: live  # Specify the deployment channel
          projectId: charigames  # Your Firebase project ID